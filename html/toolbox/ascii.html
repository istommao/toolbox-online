{% extends "base.html" %}
{% block title %}ToolBox ASCII{% endblock %}
{% block extendStyle %}
<link href="/static/css/prism.css" rel="stylesheet" />
<style>
* {
    padding: 0;
    margin: 0;

    font-size: 14px;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
}
.copy-to-clipboard-button {
    cursor: pointer;
}
.htmlpreview {
    display: block;
    width: 100%;
}
.htmlpreview > .boxItem{
    width: 100%;
    margin: 0;
    text-align: left;
}

#InputData {
    width: 100%;
    height: 450px;
    border-bottom: 1px dashed #ccc;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    width: 100%;
    min-height: 450px;
    overflow: auto;
}

#PreviewBox table, td, th {
    border: 1px solid #e4e8ee; padding:10px;
}
#PreviewBox table {
    margin: 0 auto;
    width: 100%;
}

#PreviewBox table th {
    background: #f4f4f8;
}
#PreviewBox table th:first-child {
    width: 100px;
}
#PreviewBox table th:nth-child(2) {
    width: 100px;
}
#PreviewBox h3 {
    font-size: 16px;
    font-weight: bold;
}
/*#PreviewBox table th:nth-child(3) {
    width: 250px;
}*/
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div class="htmlpreview">
       <div class="boxItem" id="PreviewBox">
       </div>
   </div>
</div>
{% endblock %}
