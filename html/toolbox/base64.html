{% extends "base.html" %}
{% block title %}ToolBox Base64{% endblock %}
{% block extendStyle %}
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 450px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 450px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><textarea placeholder="请输入原文" id="InputData"></textarea></div>
       <div class="boxItem">
            <textarea placeholder="请输入Base64编码文本" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script>
var InputData = document.getElementById('InputData');
var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';


(function() {
    InputData.focus();
    InputData.onkeyup = function(event) {
        if (InputData.value) {
            PreviewBox.value = Base64Encode(InputData.value);
        }
    };

    PreviewBox.onkeyup = function(event) {
        if (PreviewBox.value) {
            InputData.value = Base64Decode(PreviewBox.value);
        }
    };
})();


var Base64Encode = function(data) {
    return window.btoa(window.encodeURIComponent(data));
}

var Base64Decode = function(data) {
    return window.decodeURIComponent(window.atob(data));    
}
</script>
{% endblock extendScript %}
