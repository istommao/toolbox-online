{% extends "base.html" %}
{% block title %}ToolBox QRCode{% endblock %}
{% block extendStyle %}
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 450px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 450px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><textarea id="InputData"></textarea></div>
       <div class="boxItem">
           <div id="PreviewBox"></div>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script src="/static/js/jshtmlformat.js"></script>
<script>
var InputData = document.getElementById('InputData');
var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';

var tabchar = '  ';

(function() {
    InputData.focus();
    InputData.onkeyup = function(event) {
        if (InputData.value) {
            var tabsize = 4;
            InputData.value = style_html(InputData.value, tabsize, tabchar, 80);

            PreviewBox.innerHTML = InputData.value;
        }
    };

})();
</script>
{% endblock extendScript %}
