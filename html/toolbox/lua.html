{% extends "base.html" %}
{% block title %}ToolBox Lua{% endblock %}
{% block extendStyle %}
<link
    rel="stylesheet"
    data-name="vs/editor/editor.main"
    href="/static/monaco-editor/min/vs/editor/editor.main.css"
/>
<style>
#htmlpreview {
    display: block;
    width: 100%;
}
#htmlpreview > .boxItem{
    width: 100%;
    margin: 0;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    /*border-right: 1px dashed #ccc;*/
}
#InputData {
    width: 100%;
    height: 250px;
    font-size: 18px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    width: 100%;
    min-height: 250px;
    overflow: auto;
    padding: 15px;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><div id="InputData"></div></div>
       <div class="boxItem">
            <textarea placeholder="" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script src="/static/js/fengari-web.js" type="text/javascript"></script>

<script>
    var require = { paths: { vs: '/static/monaco-editor/min/vs' } };
</script>
<script src="/static/monaco-editor/min/vs/loader.js"></script>
<script src="/static/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
<script src="/static/monaco-editor/min/vs/editor/editor.main.js"></script>

<script>
var InputData = document.getElementById('InputData');

const configOptions = {
    value: [].join('\n'),
    language: 'lua',
    theme: "vs-dark",
    fontSize: "14px",
};
var editorObject = monaco.editor.create(InputData, configOptions);


(function() {

    function runLuaCode(rawcode) {
        try {
            fengari.load(rawcode)();  
        } catch (err) {
            console.log('>>> ERROR\n' + err);
        }
        
    }

    var old = console.log;
    console.log = function (message) {
        if (typeof message == 'object') {
            PreviewBox.value += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '\n';
        } else {
            PreviewBox.value += message + '\n';
        }
    }

    InputData.focus();
    InputData.onkeyup = delay(function(event) {
        const rawcode = editorObject.getValue();
        if (rawcode) {
            PreviewBox.value = '';
            runLuaCode(rawcode);
        }
    }, 1200);
})();

function delay(callback, ms) {
  var timer = 0;
  return function() {
    var context = this, args = arguments;
    clearTimeout(timer);
    timer = setTimeout(function () {
      callback.apply(context, args);
    }, ms || 0);
  };
}

</script>
{% endblock extendScript %}
