{% extends "base.html" %}
{% block title %}ToolBox md5{% endblock %}
{% block extendStyle %}
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 450px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 450px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><textarea placeholder="请输入原文" id="InputData"></textarea></div>
       <div class="boxItem">
            <textarea placeholder="" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script> -->
<script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script>
<script>
var InputData = document.getElementById('InputData');
var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';

(function() {
    InputData.focus();
    InputData.onkeyup = function(event) {
        if (InputData.value) {
            PreviewBox.value = md5Encode(InputData.value);
        }
    };
})();


var md5Encode = function(data) {
    return md5(data);
    // return CryptoJS.MD5(data).toString();
}
</script>
{% endblock extendScript %}
