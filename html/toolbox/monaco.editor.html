<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="/static/monaco-editor/min/vs/editor/editor.main.css"
		/>
	</head>
	<body>
		<h2>Monaco Editor Sync Loading Sample</h2>
		<div id="container" style="width: 100%; height: 800px; border: 1px solid grey"></div>

		<script>
			var require = { paths: { vs: '/static/monaco-editor/min/vs' } };
		</script>
		<script src="/static/monaco-editor/min/vs/loader.js"></script>
		<script src="/static/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
		<script src="/static/monaco-editor/min/vs/editor/editor.main.js"></script>

		<script>
            var mainBox = document.getElementById('container');
            const configOptions = {
				value: [].join('\n'),
				// language: 'javascript',
                theme: "vs-dark",
                fontSize: "16px",
			};
			var editor = monaco.editor.create(mainBox, configOptions);
            

            (function() {
                mainBox.onkeyup = function(event) {
                    if (mainBox.innerHTML) {
                        var model = editor.getModel();
                        console.log(model);
                        monaco.editor.setModelLanguage(model, "python")
                    }
                };
            })();
		</script>
	</body>
