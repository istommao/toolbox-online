{% extends "base.html" %}
{% block title %}ToolBox PinYin{% endblock %}
{% block extendStyle %}
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 450px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 450px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><textarea placeholder="请输入原文 获取拼音" id="InputData"></textarea></div>
       <div class="boxItem">
            <textarea placeholder="" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script>
var InputData = document.getElementById('InputData');
var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';

(function() {
    InputData.focus();
    InputData.onkeyup = delay(function(event) {
        if (InputData.value) {
            updatePinyinResult(InputData.value);
        }
    }, 1200);
})();

function delay(callback, ms) {
  var timer = 0;
  return function() {
    var context = this, args = arguments;
    clearTimeout(timer);
    timer = setTimeout(function () {
      callback.apply(context, args);
    }, ms || 0);
  };
}

var renderPinyinResult = function(data) {
    var result = data;

    PreviewBox.value = result;
}

var updatePinyinResult = function(data) {
    fetch("/api/hzpinyin/", {method: "POST", body: JSON.stringify({data: data})})
      .then(
        function(response) {
          if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +
              response.status);
            return;
          }

          response.json().then(function(data) {
            renderPinyinResult(data);
          });
        }
      )
      .catch(function(err) {
        console.log('Fetch Error :-S', err);
      });
}

</script>
{% endblock extendScript %}
