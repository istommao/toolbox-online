{% extends "base.html" %}
{% block title %}ToolBox SQL format{% endblock %}
{% block extendStyle %}
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 550px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 550px;
}
textarea {
    font-size: 18px;
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 550px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><textarea placeholder="请输入SQL" id="InputData"></textarea></div>
       <div class="boxItem">
            <textarea placeholder="" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script type="text/javascript" src="/static/js/sql-formatter.min.js" charset="utf-8"></script>
<script>
var InputData = document.getElementById('InputData');
var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';

(function() {
    InputData.focus();
    InputData.onkeyup = function(event) {
        if (InputData.value) {
            PreviewBox.value = doSQLFormat(InputData.value);
        }
    };
})();


var doSQLFormat = function(data) {
    var result = sqlFormatter.format(data, {indent: "\t"});
    return result;
}
</script>
{% endblock extendScript %}
