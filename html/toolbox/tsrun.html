{% extends "base.html" %}
{% block title %}ToolBox TypeScript{% endblock %}
{% block extendStyle %}
<link
    rel="stylesheet"
    data-name="vs/editor/editor.main"
    href="/static/monaco-editor/min/vs/editor/editor.main.css"
/>
<style>
#htmlpreview {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
}
#htmlpreview > .boxItem{
    flex: 1;
    width: 50%;
    margin: 0;
    padding: 10px;
    text-align: left;
    box-sizing: border-box;
}
.boxItem:first-child {
    border-right: 1px dashed #ccc;
}
#InputData {
    width: 100%;
    height: 450px;
    font-size: 18px;
}
textarea {
    resize: none;
    padding: 0;
    margin: 0;
    border: none;
}
#PreviewBox {
    height: 450px;
    width: 100%;
    overflow: auto;
}
</style>
{% endblock extendStyle %}

{% block container %}
<div class="main">
   <div id="htmlpreview">
       <div class="boxItem"><div id="InputData"></div></div>
       <div class="boxItem">
            <textarea placeholder="" id="PreviewBox"></textarea>
       </div>
   </div>
</div>
{% endblock %}

{% block extendScript %}
<script>
    var require = { paths: { vs: '/static/monaco-editor/min/vs' } };
</script>
<script src="/static/monaco-editor/min/vs/loader.js"></script>
<script src="/static/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
<script src="/static/monaco-editor/min/vs/editor/editor.main.js"></script>

<script src="/static/js/typescriptServices.js"></script>
<script>
var InputData = document.getElementById('InputData');

const configOptions = {
    value: [].join('\n'),
    language: 'typescript',
    theme: "vs-dark",
    fontSize: "18px",
};
var editorObject = monaco.editor.create(InputData, configOptions);

var PreviewBox = document.getElementById('PreviewBox');
InputData.value = '';

(function() {
    InputData.focus();
    InputData.onkeyup = function(event) {
        const rawcode = editorObject.getValue();
        if (rawcode) {
            PreviewBox.value = tsParse(rawcode);
        }
    };
})();


var tsParse = function(data) {
    const jsCode = window.ts.transpile(data);
    return jsCode;
}
</script>
{% endblock extendScript %}
